<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logout-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h2>Выход</h2>
        <p>Вы уверены, что хотите выйти?</p>
        <form action="/logout" method="POST">  <!-- Замените на ваш endpoint для logout -->
            <button type="submit">Выйти</button>
        </form>
        <a href="/">Отмена</a>
    </div>

    <script>
        // Опционально: Автоматический logout или редирект
        // document.querySelector('form').addEventListener('submit', function(e) {
        //     // Логика logout (например, очистка session в JS, если нужно)
        //     alert('Вы вышли!');
        //     window.location.href = '/login';  // Редирект после logout
        // });
    </script>
</body>
</html>
